<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Tic Tac Toe </title>
</head>
<body>
    <nav>
        <ul>
            <li>MyTicTacToe.Com</li>
        </ul>
    </nav>

    <div class="container">

      <div class="line"></div>

        <div id="gamecontainer">
            <div class="box bl-0 bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box br-0 bt-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bb-0 bl-0"><span class="boxtext"></span></div>
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0 br-0"><span class="boxtext"></span></div>
        </div>


        <div class="gameinfo">
          <h2>Welcome to My Tic Tac Toe</h2>
          <div id="resultboard">
            <div class="turnbox  xturn"><sapn class="">Turn For X</sapn></div>
            <div class="turnbox  oturn"><sapn class="">Turn For 0</sapn></div>
            <button id="reset">Reset</button>
            <div class="resultbox"><sapn class="result ">Turn For X</sapn></div>
          </div>
          <div class="infoimg">
            <img src="excited.gif" alt="">
          </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
